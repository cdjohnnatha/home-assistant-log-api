name: Build Test Lint Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pipeline:
    name: Build → Test → Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
      with:
        cache-read-only: ${{ github.ref != 'refs/heads/main' }}
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: 🔨 Build Project
      run: ./gradlew logs-api:build -x test --build-cache --configuration-cache
      
    - name: 🧪 Run Tests
      run: ./gradlew logs-api:test --build-cache --configuration-cache
      
    - name: 📝 Run Lint
      run: ./gradlew logs-api:ktlintCheck --build-cache --configuration-cache 